      host: localhost
      port: 6379
  cloud:
    sentinel:
      transport:
        port: 8719
        dashboard: localhost:8080

mybatis:
  mapper-locations: classpath:mapper/*.xml

logging:
  level:
    top.stx.train.business.mapper: trace
